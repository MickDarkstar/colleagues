<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title">The fellowship of the Tretton37</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>

<mat-toolbar color="secondary" class="toolbox">
  <span class="spacer"></span>
  <mat-divider></mat-divider>
  <mat-toolbar-row>
    <form class="form">
      <mat-form-field class="full-width">
        <input class="input" matInput name="search" [(ngModel)]="searchText" placeholder="Search" debounce="500"
          showCancelButton="focus">
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>

<div>
  <app-colleague-card *ngFor="let colleague of currentColleagues | filter: searchText" [data]="colleague">
  </app-colleague-card>
</div>
